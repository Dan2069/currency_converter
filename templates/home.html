<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Convert Currencies!</p>

    {% for msg in get_flashed_messages() %}
    <p>{{msg}}</p>
    {% endfor %}


    <form action="/convert" method="POST">
        <label for="convert-from">Convert from</label><br>
        <input type="text" placeholder="Ex. USD" name="convert_from"><br>

        <label for="convert-to">Convert to</label><br>
        <input type="text" placeholder="Ex. GBP" name="convert_to"><br>

        <label for="amount">Amount:</label><br>
        <input type="text" placeholder="Enter Amount" name="amount"><br>

        <br> 

        <button>Convert!</button>
        <input type="reset">

    </form>
    <br>



</body>
</html>
